<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my profile</title>
    <link rel="stylesheet" href="/static/profile.css">
    <script>
        function logout() {
            alert("You have logged out.");
            closePopup('settings');
        }
    </script>
</head>

<body>
    <nav>
        <ul>
            <li class="logo">
                <img src="{{ url_for('static', filename='images/mooyoung.PNG') }}" alt="profile-img">
                <p>MOO-SIC</p>
            </li>

            <li class="btn">
                <div class="btn-home">
                    <a href="{{ url_for('m') }}">
                        <img src="../static/images/icons8-home-50.png" alt="">
                        <p>Home</p>
                    </a>
                </div>
                <div class="btn-setting">
                    <a href="{{ url_for('settings') }}">
                        <img src="../static/images/icons8-setting-50.png" alt="">
                        <p>Settings</p>
                    </a>
                </div>
            </li>
        </ul>
    </nav>
    <header>
        <div class="mooyoungimg">
            <img src="{{ url_for('static', filename='images/mooyoung.PNG') }}" alt="profile-img">
        </div>
        <div class="name">
            <p>{{ username }}</p>
        </div>
    </header>

    <section>
        <p>My Favorite Songs</p>
    </section>

    <div class="container">
        {% if songs %}
        <ul>
            {% for song in songs %}
            <li>
                <div class="songname">
                    <p>{{ song[0] }}</p>
                </div>
                <div class="artist">
                    <p>{{ song[1] }}</p>
                </div>
                <div class="youtube">
                    <a href="{{ song[2] }}">
                        <img src="{{ url_for('static', filename='images/yt-icon.png') }}" alt="youtube-icon">
                    </a>
                </div>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No songs found.</p>
        {% endif %}
    </div>
</body>

</html>
