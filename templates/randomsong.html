<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <link rel="stylesheet" href="../static/randomsong.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>นี่คือเพลงที่เราเลือกให้คุณ!</h1>
        </div>
    </header>

    <div class="container">
        <div class="song">
            <!-- ทดลองใส่ iframe เพลง แต่ผมไม่รู้ว่า backend จะทำยังไงนะ TT -->
            {{ songs[0][2]|safe }}
        </div>
    </div>
    <section>
        <div class="name">
            <p>{{ songs[0][0] }} - {{ songs[0][1] }}</p>
            <br>
        </div>

        <!-- ปุ่มหัวใจอยู่ตรงนี้ -->
        <button class="imagebtn" aria-label="Click me">
        </button>

        <div class="row">
            <div class="randomagain">
                <a href="{{ url_for('randomsong') }}">สุ่มใหม่</a>
            </div>
            <div class="moodagain">
                <a href="{{ url_for('select_mood') }}">เลือก mood อีกครั้ง</a>
            </div>
        </div>
        <a href="{{ url_for('profile') }}"><button class="nextbtn" aria-label="Click me"></button></a>
    </section>
</body>
